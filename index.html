<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=PT+Serif:wght@700&family=Roboto+Slab&family=Roboto:ital,wght@1,100&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
<form action="">
 <div class="wrapper">
  <h1>Register Here</h1>
  <p>Fill the form to connect with us</p>
   <hr>
  <div class="container">
    <i class="fa-solid fa-user"></i>
    <input type="text" placeholder="Enter Your Name" required>
  </div>
   <div class="container">
     <i class="fa-solid fa-envelope"></i>
     <input type="email" placeholder="Enter Your Email" required>
   </div>
   <div class="container">
     <i class="fa-solid fa-phone"></i>
     <input type="number" placeholder="Enter Your Phone Number" required>
   </div>
   <div class="container">
     <i class="fa-solid fa-lock"></i>
     <input type="password" placeholder="Enter Your Password" required>
   </div>
   <div class="container">
     <i class="fa-solid fa-lock"></i>  
     <input type="password" placeholder="Confirm Your Password" required>
   </div>
   <button type="submit" class="btn">Register</button>
   <p>By creating an account you agree to our <a href="#">Terms & Privacy</a></p>
   <hr>
   <p>Already have an account? <a href="#">Sign in</a></p>
    </div>   
 </div>
  </form>
</body>
</html>
